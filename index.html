<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Saraswati Nur Bilqis</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color:#F0C1E1;">
    <div class="container">
      <a class="navbar-brand" href="#">Saraswati Nur Bilqis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Home Section -->
  <section class="jumbotron text-center">
    <img src="img/SARAS.jpeg" style="width: 200px;">
    <h1 class="display-4">Hello Guys</h1>
    <p class="lead">Perkenalkan Nama Saya Saraswati Nur Bilqis</p>
  </section>

  <!-- About Section -->
  <div class="container">
    <h1>PROGRAM</h1>
    <div class="row">
      <!-- Hello World Card -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hello World</h5>
            <p>INI ADALAH TUGAS PROGRAM HELLO WORLD</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#helloWorldModal">
              Tampilkan Hello World
            </button>
          </div>
        </div>
      </div>

      <!-- Luas Persegi Panjang Card -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Luas Persegi Panjang</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#luasPersegiModal">
              Hitung Luas
            </button>
          </div>
        </div>
      </div>

      <!-- Segitiga Bintang Card -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Segitiga Bintang</h5>
            <div class="form-group">
              <label for="rowInput">Masukkan jumlah baris:</label>
              <input type="number" class="form-control" id="rowInput" min="1">
            </div>
            <button type="button" class="btn btn-primary" id="generateBtn">Tampilkan Segitiga</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal untuk Hello World -->
  <div class="modal fade" id="helloWorldModal" tabindex="-1" role="dialog" aria-labelledby="helloWorldLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="helloWorldLabel">Hello World</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Hello World!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal untuk Luas Persegi Panjang -->
  <div class="modal fade" id="luasPersegiModal" tabindex="-1" role="dialog" aria-labelledby="luasPersegiLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="luasPersegiLabel">Luas Persegi Panjang</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Masukkan panjang dan lebar:</p>
          <input type="number" id="panjang" placeholder="Panjang" class="form-control mb-2">
          <input type="number" id="lebar" placeholder="Lebar" class="form-control mb-2">
          <button type="button" class="btn btn-success" onclick="hitungLuas()">Hitung</button>
          <div id="luasResult" class="mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal untuk Segitiga Bintang -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Hasil Segitiga Bintang</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body" id="resultContent">
          <!-- Hasil segitiga akan ditampilkan di sini -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function hitungLuas() {
      const panjang = document.getElementById('panjang').value;
      const lebar = document.getElementById('lebar').value;
      const luas = panjang * lebar;
      document.getElementById('luasResult').innerText = `Luas: ${luas}`;
    }

    document.getElementById('generateBtn').addEventListener('click', function () {
      const rows = document.getElementById('rowInput').value;
      let result = '';

      for (let i = 1; i <= rows; i++) {
        result += ' '.repeat(rows - i) + '* '.repeat(i) + '<br>';
      }

      document.getElementById('resultContent').innerHTML = result;
      $('#resultModal').modal('show');
    });
    
    var dialLines = document.getElementsByClassName('diallines');
var clockEl = document.getElementsByClassName('clock')[0];

for (var i = 1; i < 60; i++) {
  clockEl.innerHTML += "<div class='diallines'></div>";
  dialLines[i].style.transform = "rotate(" + 6 * i + "deg)";
}

function clock() {
  var weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
      ],
      d = new Date(),
      h = d.getHours(),
      m = d.getMinutes(),
      s = d.getSeconds(),
      date = d.getDate(),
      month = d.getMonth() + 1,
      year = d.getFullYear(),
           
      hDeg = h * 30 + m * (360/720),
      mDeg = m * 6 + s * (360/3600),
      sDeg = s * 6,
      
      hEl = document.querySelector('.hour-hand'),
      mEl = document.querySelector('.minute-hand'),
      sEl = document.querySelector('.second-hand'),
      dateEl = document.querySelector('.date'),
      dayEl = document.querySelector('.day');
  
      var day = weekday[d.getDay()];
  
  if(month < 9) {
    month = "0" + month;
  }
  
  hEl.style.transform = "rotate("+hDeg+"deg)";
  mEl.style.transform = "rotate("+mDeg+"deg)";
  sEl.style.transform = "rotate("+sDeg+"deg)";
  dateEl.innerHTML = date+"/"+month+"/"+year;
  dayEl.innerHTML = day;
}

setInterval("clock()", 100);
 });
  </script>
</body>

</html>
