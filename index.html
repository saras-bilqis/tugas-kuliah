<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Saraswati Nur Bilqis</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* Styles for Analog Clock */
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      border-radius: 50%;
      background-color: #fff;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .hour-hand, .minute-hand, .second-hand {
      position: absolute;
      width: 50%;
      height: 6px;
      background-color: #333;
      top: 50%;
      transform-origin: 100%;
      transform: translateX(-50%);
      transition: transform 0.1s ease-in-out;
    }

    .second-hand {
      background-color: red;
    }

    .center-circle {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .clock-label {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color:#F0C1E1;">
    <div class="container">
      <a class="navbar-brand" href="#">Saraswati Nur Bilqis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Home Section -->
  <section class="jumbotron text-center">
    <img src="img/SARAS.jpeg" style="width: 200px;">
    <h1 class="display-4">Hello Guys</h1>
    <p class="lead">Perkenalkan Nama Saya Saraswati Nur Bilqis</p>
  </section>

  <!-- Analog Clock -->
  <div class="clock-container">
    <div class="clock">
      <div class="hour-hand" id="hour"></div>
      <div class="minute-hand" id="minute"></div>
      <div class="second-hand" id="second"></div>
      <div class="center-circle"></div>
    </div>
    <p class="clock-label">Current Time</p>
  </div>

  <script>
    // Function to update the clock hands
    function updateClock() {
      const hourHand = document.getElementById('hour');
      const minuteHand = document.getElementById('minute');
      const secondHand = document.getElementById('second');

      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Update the rotation for each hand
      const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    
    // Initial update for the clock
    updateClock();
  </script>

  <!-- Additional Scripts -->
  <script>
    function hitungLuas() {
      const panjang = document.getElementById('panjang').value;
      const lebar = document.getElementById('lebar').value;
      const luas = panjang * lebar;
      document.getElementById('luasResult').innerText = `Luas: ${luas}`;
    }

    document.getElementById('generateBtn').addEventListener('click', function () {
      const rows = document.getElementById('rowInput').value;
      let result = '';

      for (let i = 1; i <= rows; i++) {
        result += ' '.repeat(rows - i) + '* '.repeat(i) + '<br>';
      }

      document.getElementById('resultContent').innerHTML = result;
      $('#resultModal').modal('show');
    });
  </script>

</body>

</html>
